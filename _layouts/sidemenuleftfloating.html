<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{ page.title }}</title>
  <!-- Custom styles for this template -->
  <link href="assets/css/theme.css" rel="stylesheet">
  <!--fontawesome-->
  <script src="https://use.fontawesome.com/acac8d08a7.js"></script>
  <!--bootstrap-->
  <!--jquery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="https://cdn.layerjs.org/libs/layerjs/layerjs-0.4.1.js"></script>
  <link href="https://cdn.layerjs.org/libs/layerjs/layerjs-0.4.1.css" type="text/css" rel="stylesheet" />
  {{ page.meta }}
</head>

<body lj-type="stage" class="sidemenuleftfloating">
  {% if page.background %}
  <div lj-type="layer" lj-native-scroll="false" id="lbackground">
    {% include {{ page.background }} %}
  </div>
  {% endif %}
  <div lj-type="layer" id="lcontent">
    {{ content }}
  </div>
  <div lj-type="layer" id="lmenu" lj-native-scroll="false">
    {% include /_menues/hamburgermenu.html %}
    {% include /_menues/sidemenu.html %}
    </nav>
  </div>
  {% if page.modals %}
  <div lj-type="layer" id="lmodal" lj-default-frame="!none" lj-native-scroll="false">
    {% include {{ page.modals }} %}
  </div>
  {% endif %}
  <script>
    layerJS.init();
  </script>
</body>

</html>
